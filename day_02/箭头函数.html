<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">

</div>

<script>
    new Vue({
        el: "#app",
        data: {},
        methods: {},
    })
</script>
<script>
    function add(a, b) {
        console.log(a + b)
    }

    add(5, 4)
    let a = function (a, b) {
        console.log(a * b)
    }
    a(1, 2)
    // 箭头函数就是匿名函数的简化写法
    let app = (a, b, c) => console.log(a + b + c)
    app(5, 7, 8)

    let app1 = (a, b) => {
        console.log(a + b)
        console.log(a * b)
    }
    app1(2, 3)

    let app2 = () => console.log('111')
    app2()

    let app3 = a => a + 5
    console.log(app3(5));

    let app4 = (a,b) => a + b
    console.log(app4(2, 3));


</script>
</body>
</html>
