<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
 <h3 id="ll">{{num}}</h3>
    <button @click="change">magic</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            num:666,
        },
        methods: {
            change(){
               this.num++
            }
        },
        beforeCreate:function (){
            console.log('beforecreate ' + this.num)
        },
        created:function (){
            console.log('created ' + this.num)
        },
        beforeMount:function (){
            console.log('beforemount ' + document.getElementById('ll').innerText)
        },
        mounted:function (){
            console.log('mounted ' + document.getElementById('ll').innerText)
        },
        beforeUpdate:function (){
            console.log('beforeUpdate ' + this.num)
            console.log('beforeUpdate ' + document.getElementById('ll').innerText)
        },
        updated:function (){
            console.log('updated ' + this.num)
            console.log('updated ' + document.getElementById('ll').innerText)
        },


    })
</script>
</body>
</html>
