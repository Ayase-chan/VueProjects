<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>父传子</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <br>
    父组件的值：{{name}}
    <com :test="name"></com>
</div>

<script>
    let com = {
        template:`
        <div>
        <div>这是子组件: {{test}}</div>
        </div>
            `,
        props:['test'],
    }
    new Vue({
        el: "#app",
        data: {
            name:''
        },
        methods: {},
        components:{
            'com':com,
        }
    })
</script>
</body>
</html>
