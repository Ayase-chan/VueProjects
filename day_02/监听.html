<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
        <h3 @click="clickit">{{num}}</h3>
        <p>十位：{{shi}}</p>
        <p>个位：{{ge}}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            num:45,
            shi:'',
            ge:'',
        },
        methods: {
            clickit(){
                this.num -= 3;
            }},
        watch:{
            num(){
                this.shi = parseInt(this.num / 10);
                this.ge = this.num % 10
            }
        }
    })
</script>
</body>
</html>
